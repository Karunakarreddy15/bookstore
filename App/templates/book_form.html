<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-image: url('{% static 'images/book.jpg' %}'); background-size: cover; background-position: center;">

<a href="{% url 'book_list' %}">Cancel</a>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
